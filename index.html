<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue TodoList</title>
         <meta name="description" content="Vue TodoList">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/efa78a0868.js" crossorigin="anonymous"></script>

        <!-- Css -->
        <link rel="stylesheet" href="style.css">

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    </head>
    <body>

        <main>
            <section>
                <!-- Vue container -->
                <div id="root">
                    <h1>Todo List</h1>
                    <ul>
                        <li v-for="(item, i) in list">
                            <span>{{ list[i] }}</span>
                            <span @click="remove(i)" class="fas fa-trash-alt"></span>
                        </li>

                    </ul>
                    <div>
                        <h2>Add a new todo..</h2>
                        <span @click="add()" class="fas fa-arrow-alt-circle-right"></span>
                    </div>
                    <input type="text" v-model="userInput" v-on:keyup.13="add()">
                </div>
            </section>
        </main>

        <!-- Js -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
